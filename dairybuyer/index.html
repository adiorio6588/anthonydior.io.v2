<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <title>Dairy Buyer</title>

  <link rel="icon" type="image/png" href="img/milkfavicon.png">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Plugin CSS -->
  <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/grayscale.css" rel="stylesheet">
  <link href="css/testimonial.css" rel="stylesheet">

 </head>
<body>
  <!-- Page Content -->
<div class="container">

  <!-- Page Heading -->
  <h1 class="my-4 header-text text-center">Local Dairy Buying Application</h1>

  <div class="row">
    <div class="col-lg-4 col-lg-6 mb-5 text-center">
      <div class="card h-100">
          <p class="card-text mt-4 text-center">Quart</p>
        <p href="#"><img class="card-img-top" src="img/quart.jpg" alt="Image of a milk quart"></p>
        <div class="card-body">
          <h4 class="card-title">
            <button onclick="quartFunction()" type="number" class="btn-xlg btn-primary" >Order Quarts</button>
          </h4>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-lg-6 mb-5 text-center">
      <div class="card h-100">
          <p class="card-text mt-4 text-center">Half Gallon</p>
        <a href="#"><img class="card-img-top" src="img/halfgallon.jpg" alt="Image of a half gallon milk"></a>
        <div class="card-body">
          <h4 class="card-title">
            <button onclick="halfGallonFunction()" class="btn-xlg btn-primary" >Order Half Gallons</button>
          </h4>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-lg-6 mb-5 text-center">
      <div class="card h-100">
          <p class="card-text mt-4 text-center">Gallon</p>
        <a href="#"><img class="card-img-top" src="img/gallon.jpg" alt="Image of a gallon milk"></a>
        <div class="card-body">
          <h4 class="card-title">
            <button onclick="gallonFunction()" class="btn-xlg btn-primary" >Order Gallons</button>
          </h4>
        </div>
      </div>
    </div>
  <!-- /.row -->

</div>

  <script src="scripts.js"></script>
  </div>
</body>
</html>
